- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc:
        path: bashrc
        force: true
    ~/.gitconfig:
        path: gitconfig
        force: true
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.ssh/allowed_signers:
        path: ssh/allowed_signers
        create: true
    ~/.vimrc: vimrc
    ~/.gemrc: gemrc
    ~/bin:
        path: bin/
        create: true


